name: uniguard_z
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  android_intent_plus: ^5.2.0
  background_location:
    git:
      url: https://github.com/Kirara02/background_location
      ref: detached
  cached_network_image: ^3.4.1
  device_info_plus: ^11.1.0
  dio: ^5.7.0
  disable_battery_optimization: ^1.1.1
  dropdown_search: ^5.0.6
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.0.10+1
  fluttertoast: ^8.2.8
  freezed_annotation: ^2.4.4
  geocoding: ^3.0.0
  go_router: ^14.2.7
  google_maps_flutter: ^2.9.0
  image_picker: ^1.1.2
  intl: ^0.19.0
  json_annotation: ^4.9.0
  nfc_manager: ^3.5.0
  package_info_plus: ^8.0.2
  path: ^1.9.0
  permission_handler: ^11.3.1
  pretty_dio_logger: ^1.4.0
  riverpod_annotation: ^2.3.5
  shared_preferences: ^2.3.2
  signature: ^5.5.0
  skeletonizer: ^1.4.2
  sqflite: ^2.3.3+1

dev_dependencies:
  build_runner: ^2.4.8
  custom_lint: ^0.6.2
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.11
  riverpod_lint: ^2.3.9

targets:
  $default:
    builders:
      json_serializable:
        options:
          create_to_json: true
          explicit_to_json: false

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/map/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 200
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 100
